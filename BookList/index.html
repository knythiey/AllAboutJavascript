<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="X-UA-Compatible" content="ie=Edge">
	<!--Skeleton CDN-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
	<title>Book List</title>
	
	<style>
		.success, .error {
			color: white;
			padding: 5px;
			margin: 5px 0 15px 0;
			border-radius: 5px;
		}
		
		.success {
			background-color: green;
		}
		
		.error {
			background-color: red;
		}
	</style>
</head>
<body>
<div class="container">
	<h1>Add Book</h1>
	<form id="book-form">
		<div>
			<label for="title">Title</label>
			<input type="text" class="u-full-width" id="title">
			
			<label for="author">Author</label>
			<input type="text" class="u-full-width" id="author">
			
			<label for="isbn">ISBN#</label>
			<input type="text" class="u-full-width" id="isbn">
		</div>
		
		<div>
			<input type="submit" value="submit" class="u-full-width">
		</div>
	</form>
	
	<table class="u-full-width">
		<thead>
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>ISBN</th>
				<th></th>
			</tr>
		</thead>
		<tbody id="book-list"></tbody>
	</table>
	
	<!--ES5 script-->
	<!--<script src="app.js"></script>-->
	
	<!--ES6 script-->
	<script src="app_es6.js"></script>
</div>
</body>
</html>
